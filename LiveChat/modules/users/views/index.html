{if $users}
<div class="row">
    <div class="col-xs-12">
        <div class="panel">
            <header class="panel-heading">Operators</header>
            <button class="btn btn-block btn-primary op_button" onclick="window.location.href = applicationPath + 'users/add'">Add New</button>
            <span id="error_handling" class="op_error_handeling"></span>
            <div class="panel-body table-responsive">
                <div class="box-tools m-b-15">
                    <div class="input-group">
                        <input type="text" name="table_search" class="form-control input-sm pull-right op_table_search" placeholder="Search"/>
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <tr>
                        <th>#</th>
                        <th>DISPLAY NAME</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>EMAIL</th>
                        <th>ADMIN</th>
                        <th>STATUS</th>
                    </tr>

                    {foreach from=$users item=i}

                    <tr>
                        <td>{$i.user_id}</td>
                        <td>{$i.username}</td>
                        <td>{$i.firstname}</td>
                        <td>{$i.lastname}</td>
                        <td>{$i.email}</td>
                        <td>{if $i.permissions == '1'}<i class="fa fa-check"></i>{else}<i class="fa fa-close"></i>{/if}</td>
                        <td><span class="label label-{if $i.status > $time_expired}primary{elseif $i.status == 'away'}warning{else}danger{/if}">{if $i.status > $time_expired}Online{else}Offline{/if}</span></td>
                        <td onclick="edit({$i.user_id})"><i class="fa fa-edit tip_tip" title="Edit"></i></td>
                        <td onclick="delete_operator({$i.user_id})"><i class="fa fa-trash tip_tip" title="Delete"></i></td>
                    </tr>

                    {/foreach}

                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>
{/if}


<script src="{$data_server}js/users.min.js" type="text/javascript"></script>
